<div class="main-div row pt-5">
  <div class="col-4"></div>
  <div class="col-4">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <form class="form-signin">
          <div class="text-center pt-2">
            <img class="mb-4 mt-4" src="../../../assets/food_icon.png" alt="" width="200" height="200">
          </div>
          <div class="pl-4 pt-4 mb-4">
            <h3 class="font-weight-normal">Sign In</h3>
          </div>
          <!--      <label for="inputId" class="sr-only">username</label>-->
          <input type="email" id="inputId" class="form-control" placeholder="username" required autofocus name="username" [(ngModel)]="username">
          <!--      <label for="inputPassword" class="sr-only">password</label>-->
          <input type="password" id="inputPassword" class="form-control" placeholder="password" required name="password" [(ngModel)]="password">
          <div style="height: 2rem"></div>
          <div class="text-center">
            <button class="btn btn-lg btn-primary btn-block mt-4" style="width: 120px" type="submit" (click)="login()">Sign in</button><br>
            <button class="btn btn-lg btn-primary btn-block mt-2" style="width: 120px" type="submit" routerLink="/register">Register</button>
          </div>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <div class="col-4"></div>
</div>

<!--#region info modal-->
<ng-template #infoModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{infoModalTitle}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body text-center">
    <p class="mt-3" style="font-size: 20px">{{infoModalMessage}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
<!--#endregion info modal-->

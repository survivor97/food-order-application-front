<div class="main-div">
  <form class="form-signin">
    <div class="row">
      <div class="column pl-3">
        <img class="mb-4" src="../../../assets/ticket_png.png" alt="" width="90" height="90">
      </div>
      <div class="column pl-4 pt-4">
        <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
      </div>
    </div>
    <div style="height: 2rem"></div>
    <label for="inputId" class="sr-only">username</label>
    <input type="email" id="inputId" class="form-control" placeholder="username" required autofocus name="username" [(ngModel)]="username">
    <label for="inputPassword" class="sr-only">password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="password" required name="password" [(ngModel)]="password">
    <div style="height: 2rem"></div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
  </form>
</div>

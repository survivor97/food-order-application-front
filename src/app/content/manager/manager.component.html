<div class="main-div pt-5">
  <div class="row mt-4">
    <div class="col-3">
      <!--#region Sidebar-->
      <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 240px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"></svg>
          <span class="fs-4">Manage</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link link-dark" (click)="changeOption(getManagerMenu().STAFF)" [class.active]="menuOption === getManagerMenu().STAFF">
              <svg class="bi me-2" width="16" height="16"></svg>
              Staff
            </a>
          </li>
          <li>
            <a class="nav-link link-dark" (click)="changeOption(getManagerMenu().DELIVERY_USERS)" [class.active]="menuOption === getManagerMenu().DELIVERY_USERS">
              <svg class="bi me-2" width="16" height="16"></svg>
              Delivery Users
            </a>
          </li>
        </ul>
        <div class="pt-5 pb-5"></div>
        <hr *ngIf="isLoggedIn()">
        <div class="dropdown" ngbDropdown *ngIf="isLoggedIn()">
          <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
            <img [src]="getAvatarPath()" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>{{getUsername()}}</strong>
          </a>
          <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2" ngbDropdownMenu>
            <li><a class="dropdown-item" href="#" ngbDropdownItem>Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout()" ngbDropdownItem>Sign out</a></li>
          </ul>
        </div>
      </div>
      <!--endregion-->
    </div>
    <div class="col-8 table-responsive">

      <!--#region Staff-->
      <div *ngIf="menuOption === getManagerMenu().STAFF">
        <app-staff-section></app-staff-section>
      </div>
      <!--#endregion Staff-->

      <!--#region Delivery User-->
      <div *ngIf="menuOption === getManagerMenu().DELIVERY_USERS">
        <app-delivery-user-section></app-delivery-user-section>
      </div>
      <!--#endregion Delivery User-->

    </div>
    <div class="col-1"></div>
  </div>
  <div class="pt-5"></div>
</div>

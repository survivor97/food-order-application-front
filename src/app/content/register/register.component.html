<div class="main-div row pt-4">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 ">
      <div class="row">
        <div class="col-xl-1"></div>
        <div class="col-xl-10 center-div">

          <div class="pt-5 pb-2"></div>
          <h3 class="mb-4">Register</h3>

          <label for="inputFirstName" class="pb-1">First Name</label>
          <input type="text" [(ngModel)]="firstName" id="inputFirstName" class="form-control" placeholder="First name" required autofocus name="firstName">

          <label for="inputLastName" class="pt-3 pb-1">Last name</label>
          <input type="text" [(ngModel)]="lastName" id="inputLastName" class="form-control" placeholder="Last name" required autofocus name="lastName">

          <label for="phoneNumber" class="pt-3 pb-1">Phone Number</label>
          <input type="text" [(ngModel)]="phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number" required autofocus name="phoneNumber">

          <label for="inputEmail" class="pt-3 pb-1">Email</label>
          <input type="email" [(ngModel)]="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus name="email">

          <label for="inputUsername" class="pt-3 pb-1">Username</label>
          <input type="text" [(ngModel)]="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus name="username">

          <label for="inputPassword" class="pt-3 pb-1">Password</label>
          <input type="password" [(ngModel)]="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus name="password">

          <label for="inputConfirmPassword" class="pt-3 pb-1">Confirm Password</label>
          <input type="password" [(ngModel)]="passwordConfirm" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required autofocus name="confirmPassword">

          <div class="pb-5"></div>
          <div class="text-center mt-4">
            <button class="btn btn-lg btn-primary btn-block"
              (click)="registerUser();">Register</button>
          </div>

          <div class="pt-5 pb-2"></div>

        </div>
        <div class="col-xl-1"></div>
      </div>

    </div>
    <div class="col-3"></div>
  </div>
</div>

<!--#region info modal-->
<ng-template #infoModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{infoModalTitle}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body text-center">
    <p class="mt-3" style="font-size: 20px">{{infoModalMessage}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
<!--#endregion info modal-->

<!--#region Delivery User-->
<h3 class="mb-4">Delivery User</h3>

<table class="table table-striped mt-4">
  <thead>
  <tr>
    <th class="text-center" scope="col" colspan="5">Delivery User List</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let deliveryUser of deliveryUserList; let rowNr = index">
    <th scope="row" class="text-center">{{rowNr + 1}}</th>
    <td>{{deliveryUser.username}}</td>
    <td>{{deliveryUser.firstName}} {{deliveryUser.lastName}}</td>
    <td style="white-space: nowrap; width: 1%;">
      <button class="btn-in-table btn-lg btn-primary btn-block pl-5 pr-5 pt-0 pb-0 float-end" (click)="openModal(deliveryUserModal); updateDeliveryUserModel(deliveryUser); deliveryUserModalUpdate = true" style="margin-right: 1rem">Update</button>
    </td>
    <td style="white-space: nowrap; width: 1%;">
      <button class="btn-in-table btn-lg btn-primary btn-block pl-5 pr-5 pt-0 pb-0 float-end" (click)="deleteDeliveryUser(deliveryUser)" style="margin-right: 1rem">Remove</button>
    </td>
  </tr>
  <tr>
    <td class="text-center" colspan="5">
      <button class="btn-in-table btn-lg btn-primary btn-block pl-5 pr-5 pt-0 pb-0"
              (click)="openModal(deliveryUserModal); resetDeliveryUserModel(); deliveryUserModalUpdate = false">+</button>
    </td>
  </tr>
  </tbody>
</table>
<!--#endregion Delivery User-->

<!--#region Delivery User modal-->
<ng-template #deliveryUserModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">
      <span *ngIf="deliveryUserModalUpdate === false">New delivery user</span>
      <span *ngIf="deliveryUserModalUpdate === true">Update delivery user</span>
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row m-2 pb-4" style="background-color: whitesmoke">
      <span style="font-size: 22px">Details</span>

      <div class="col-2"></div>
      <div class="col-8">
        <label for="deliveryUserFirstName" class="pt-2 pb-1">First Name</label>
        <input type="text" id="deliveryUserFirstName" [(ngModel)]="deliveryUserFirstName" class="form-control" placeholder="First Name" required>

        <label for="deliveryUserLastName" class="pt-2 pb-1">Last Name</label>
        <input type="text" id="deliveryUserLastName" [(ngModel)]="deliveryUserLastName" class="form-control" placeholder="Last Name" required>

        <label for="deliveryUserEmail" class="pt-2 pb-1">Email</label>
        <input type="text" id="deliveryUserEmail" [(ngModel)]="deliveryUserEmail" class="form-control" placeholder="Email" required>

        <label for="deliveryUserUsername" class="pt-2 pb-1">Username</label>
        <input type="text" id="deliveryUserUsername" [(ngModel)]="deliveryUserUsername" disabled="true" class="form-control" placeholder="Username" required>

        <label for="deliveryUserPassword" class="pt-2 pb-1">Password</label>
        <input type="password" id="deliveryUserPassword" [(ngModel)]="deliveryUserPassword" class="form-control" placeholder="Password" required>

        <label for="deliveryUserVehicleManufacturer" class="pt-2 pb-1">Vehicle Manufacturer</label>
        <input type="text" id="deliveryUserVehicleManufacturer" [(ngModel)]="deliveryUserVehicleManufacturer" class="form-control" placeholder="Vehicle Manufacturer" required>

        <label for="deliveryUserVehicleNumber" class="pt-2 pb-1">Vehicle Number</label>
        <input type="text" id="deliveryUserVehicleNumber" [(ngModel)]="deliveryUserVehicleNumber" class="form-control" placeholder="Vehicle Number" required>

        <label for="deliveryUserVehicleColor" class="pt-2 pb-1">Vehicle Color</label>
        <input type="text" id="deliveryUserVehicleColor" [(ngModel)]="deliveryUserVehicleColor" class="form-control" placeholder="Vehicle Color" required>

        <label for="deliveryUserPhoneNumber" class="pt-2 pb-1">Phone Number</label>
        <input type="text" id="deliveryUserPhoneNumber" [(ngModel)]="deliveryUserPhoneNumber" class="form-control" placeholder="Phone Number" required>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" *ngIf="deliveryUserModalUpdate === true" (click)="updateDeliveryUser(); modal.close('Update click')">Update</button>
    <button type="button" class="btn btn-primary" *ngIf="deliveryUserModalUpdate === false" (click)="insertDeliveryUser(); modal.close('Add click')">Add</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
<!--#endregion Delivery User modal-->

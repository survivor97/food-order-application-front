<!--#region Manager-->
<h3 class="mb-4">Managers</h3>

<table class="table table-striped mt-4">
  <thead>
  <tr>
    <th class="text-center" scope="col" colspan="5">Manager List</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let manager of managerList; let rowNr = index">
    <th scope="row" class="text-center">{{rowNr + 1}}</th>
    <td style="width: 25%" class="text-center">{{manager.username}}</td>
    <td>{{manager.firstName}} {{manager.lastName}}</td>
    <td style="white-space: nowrap; width: 1%;">
      <button class="btn-in-table btn-lg btn-primary btn-block pl-5 pr-5 pt-0 pb-0 float-end" (click)="openModal(managerModal); updateManagerModel(manager); managerModalUpdate = true" style="margin-right: 1rem">Update</button>
    </td>
    <td style="white-space: nowrap; width: 1%;">
      <button class="btn-in-table btn-lg btn-primary btn-block pl-5 pr-5 pt-0 pb-0 float-end" (click)="deleteManager(manager)" style="margin-right: 1rem">Remove</button>
    </td>
  </tr>
  <tr>
    <td class="text-center" colspan="5">
      <button class="btn-in-table btn-lg btn-primary btn-block pl-5 pr-5 pt-0 pb-0"
              (click)="openModal(managerModal); resetManagerModel(); managerModalUpdate = false">+</button>
    </td>
  </tr>
  </tbody>
</table>
<!--#endregion Manager-->

<!--#region Manager modal-->
<ng-template #managerModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">
      <span *ngIf="managerModalUpdate === false">New manager</span>
      <span *ngIf="managerModalUpdate === true">Update manager</span>
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row m-2 pb-4" style="background-color: whitesmoke">
      <span style="font-size: 22px">Details</span>

      <div class="col-2"></div>
      <div class="col-8">
        <label for="firstName" class="pt-2 pb-1">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="managerFirstName" class="form-control" placeholder="First Name" required>

        <label for="lastName" class="pt-2 pb-1">Last Name</label>
        <input type="text" id="lastName" [(ngModel)]="managerLastName" class="form-control" placeholder="Last Name" required>

        <label for="email" class="pt-2 pb-1">Email</label>
        <input type="text" id="email" [(ngModel)]="managerEmail" class="form-control" placeholder="Email" required>

        <label for="username" class="pt-2 pb-1">Username</label>
        <input type="text" id="username" [(ngModel)]="managerUsername" class="form-control" placeholder="Username" required>

        <label for="password" class="pt-2 pb-1">Password</label>
        <input type="text" id="password" [(ngModel)]="managerPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" *ngIf="managerModalUpdate === true" (click)="updateManager(); modal.close('Update click')">Update</button>
    <button type="button" class="btn btn-primary" *ngIf="managerModalUpdate === false" (click)="insertManager(); modal.close('Add click')">Add</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
<!--#endregion Manager modal-->

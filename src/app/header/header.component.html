<div class="header">
  <h1 class="title"><img src="../../../assets/food_icon.png" alt="" width="100" height="100"> Food Central Restaurant</h1>
  <div class="navbar-centering">
    <ul class="nav nav-tabs">
      <li class="nav-item" *ngIf="!isLoggedIn() || hasRole('ROLE_USER')">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin" *ngIf="isLoggedIn() && hasRole('ROLE_ADMIN')" routerLinkActive="active">Administration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/manager" *ngIf="isLoggedIn() && hasRole('ROLE_MANAGER')" routerLinkActive="active">Manage</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/staff" *ngIf="isLoggedIn() && hasRole('ROLE_STAFF')" routerLinkActive="active">Incoming Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/delivery" *ngIf="isLoggedIn() && hasRole('ROLE_DELIVERY_USER')" routerLinkActive="active">Delivery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" *ngIf="!isLoggedIn()" routerLinkActive="active">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/register" *ngIf="!isLoggedIn()" routerLinkActive="active">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/profile" *ngIf="isLoggedIn()" routerLinkActive="active">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/cart" *ngIf="isLoggedIn() && hasRole('ROLE_USER')" routerLinkActive="active">Cart</a>
      </li>
    </ul>
  </div>
</div>
